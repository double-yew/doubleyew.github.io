    /* Define a keyframe animation to smoothly transition background colors */
    @keyframes dynamicBackground {
      0% {
        background-color: #007BFF; /* Start with blue */
      }
      50% {
        background-color: #4CAF50; /* Midway, change to green */
      }
      100% {
        background-color: #FF5722; /* End with an orange */
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      animation: dynamicBackground 10s ease infinite; /* Apply animation */
    }

    header {
      color: white;
      padding: 1em;
      text-align: center;
      transition: background-color 0.3s ease;

    nav {
      background-color: #333;

    nav a {

    nav a:hover {

    .content {
      padding: 20px;
      width: 100%;

    /* Circular Tile Container */
    .tile-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-top: 50px;
    }

    /* Each tile will be absolutely positioned in the circle */
    .tile {
      position: absolute;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 150px;
      width: 150px;
      box-sizing: border-box;
    }

    /* Apply Hover Effect */
    .tile:hover {
      transform: translateY(-10px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tile h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .tile p {
      font-size: 1em;
      margin-bottom: 20px;
      flex-grow: 1;
    }

    .tile-link {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      transition: color 0.3s;
    }

    .tile-link:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
