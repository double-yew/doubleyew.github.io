<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation Progress Bar</title>
  <style>
    /* Basic Layout */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
    }

    h1, h2 {
      font-size: 1.5em;
    }

    /* Progress Bar Styling */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #f0f0f0;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>Documentation Guide</h1>

    <div class="section" id="section1">
      <h2>Section 1: Introduction</h2>
      <p>Welcome to the introduction section. Scroll to the next section to progress.</p>
    </div>

    <div class="section" id="section2">
      <h2>Section 2: Intermediate Concepts</h2>
      <p>Learn more about intermediate concepts in this section.</p>
    </div>

    <div class="section" id="section3">
      <h2>Section 3: Advanced Topics</h2>
      <p>Explore advanced topics and put your skills to the test.</p>
    </div>

  </div>

  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <script>
    // Get elements
    const progressBar = document.getElementById("progress-bar");
    const sections = document.querySelectorAll(".section");

    // Function to update progress bar
    function updateProgressBar() {
      const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPosition = window.scrollY;
      const progress = (scrollPosition / totalHeight) * 100;

      progressBar.style.width = progress + "%";
    }

    // Listen for scroll events
    window.addEventListener("scroll", updateProgressBar);
  </script>

</body>

</html>
